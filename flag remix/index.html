<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="atyle.css">
</head>
<body>
    <section>
        <div class="container">
          <img src="one/chakra-removebg-preview.png" alt="Image of chakra" class="chakra">
        </div>
    </section>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.0.2;0.05;0.02" repeatCount="indefinite">
                </animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30">

            </feDisplacementMap>
        </filter>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
              for (let i = 1; i <= 200 ; i++) {
                  let bars = document.createElement("span")
                  bars.setAttribute("style", "width: 0.5vw; height: 100%; background: #fff; border-top: 33.33vh solid #ff9933;border-bottom: 33.33vh solid #138808;");
                  document.querySelector(".container").appendChild(bars)
              }

              TweenMax.from('.container span',{
                transform: "translateZ(1000px)",
                zIndex: 100,
                delay: 1,
                stagger: {
                    from: "random",
                    amount: 10
                }
              })

              TweenMax.from('.chakra ',0.5,{
                opacity: 0,
                delay: 11.5,
              })
    </script>
</body>
</html>
