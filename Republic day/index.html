<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Republic day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <img src="chakra-removebg-preview.png" alt="Image of chakra" class="chakra">
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
              for (let i = 1; i <= 200 ; i++) {
                  let bars = document.createElement("span")
                  bars.setAttribute("style", "width: 0.5vw; height: 100%; background: #fff; border-top: 33.33vh solid #ff9933;border-bottom: 33.33vh solid #138808;");
                  document.querySelector(".container").appendChild(bars)
              }

              TweenMax.from('.container span',{
                transform: "translateZ(1000px)",
                zIndex: 100,
                delay: 1,
                stagger: {
                    from: "random",
                    amount: 10
                }
              })

              TweenMax.from('.chakra ',0.5,{
                opacity: 0,
                delay: 11.5,
              })
    </script>
  </body>
</html>
